<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment Booking</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Book an appointment for dog walking with John!</h1>
      </div>
      </jumbotron>
      <img src="img/dog.jpg" alt="A photo of a dog.">
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="date">Enter the date for your appointment (month/day/year):</label>
            <input type="date" id="date" class="form-control"
              min="2019-01-01" max="2020-12-31">
          </div>

          <div class="form-group">
            <label for="startTime">Appointment start time:</label>
            <input type="time" id="startTime" class="form-control"
              min="08:00" max="21:00">
          </div>

          <div class="form-group">
            <label for="endTime">Appointment end time:</label>
            <input type="time" id="endTime" class="form-control"
              min="08:30" max="21:30">
          </div>

          <button type="submit" class="btn btn-outline-info">Click here to request your appointment.</button>
        </form>
      </div>

      <div id="bookingConfirmation">
        <p>Thank you for booking an appointment, <span class="name"></span>.</p>
        <p> You will receive a confirmation email once John reviews your request. Here are your requested appointment details:</p>
        <p>Dog walking on <span class="date"></span> from <span class="startTime"></span> to <span class="endTime"></span>.</p>
      </div>
    </div>
  </body>
</html>
